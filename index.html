<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascarador</title>
</head>
<body>
  <h1>Máscara de números</h1>
  <fieldset>
    <legend>
      <p>Digite o número do seu cartão </p>
    </legend>
    <div>
      <label for="entr">
        Entrada: <input type="text" name="entrada" id="ent" placeholder="XXXX XXXX XXXX XXXX" autocomplete="off" maxlength="19" minlength="16">
      </label>
      <input type="button" value="Enviar">
      <p>Saída: </p>
    </div>
  </fieldset>
  <script src="mascarador.js"></script>
</body>
</html>
